<!doctype html>
<html class="x-admin-sm">
<head>
<meta charset="UTF-8">
<title>汉唐剧院管理系统-注册</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="css/login.css">
</head>
<body class="login-bg">
	<div class="login layui-anim layui-anim-up">
		<div style="text-align: center">
			<img src="../images/logo.png" width="255px" height="70px"><br>
			<br>
		</div>
		<div class="message" style="font-size: 20px">汉唐剧院票务管理系统</div>
		<div id="darkbannerwrap"></div>

		<form method="post" class="layui-form" action="CustomerServlet?type=add">
			<p>
				用户名:<input type="text" name="cusuid" placeholder="用户名" class="layui-input">
			<p>
				密码:<input type="password" name="password" placeholder="密码" class="layui-input">
			<p>
				性别:<input type="radio" name="gender" value="男" checked> 男 <input type="radio" name="gender" value="女">
				女
			<p>
				联系方式:<input type="text" name="phone" placeholder="联系方式" class="layui-input">
			<p>
				真实姓名:<input type="text" name="cusname" placeholder="真实姓名" class="layui-input">
			<p>
				电子邮箱:<input type="text" name="email" placeholder="电子邮箱" class="layui-input"> <input type="submit" value="注册"
					style="font-size: 18px; width: 100%;">
		</form>
	</div>
</body>
</html>
